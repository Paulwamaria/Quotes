<div class="container">
  <hr>

  <div class="row">
    <div class="col-md-8">
        <ul>
            <div *ngFor='let quote of quotes; let i = index'>
              <li>{{quote.name}} submited on {{quote.submitDate|date}} </li>
              <button (click) = 'toggleQuotes(i)' class="btn btn-info">Toggle Quote</button>
              <app-quote-details *ngIf='quote.showDescription' [quotes]='quote' (isNotTouching)='removeQuote($event,i)' (isTouching)='voteUp($event, i)' ></app-quote-details>
              
            </div>
          </ul>
    </div>
    <div class="col-md-4">
      <app-quote-form></app-quote-form>
    </div>

  </div> 
</div>
